<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Th√®me #007589</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #003d47;
        }
        
        .gradient-container {
            width: 100%;
            height: 100%;
            position: relative;
            filter: blur(150px);
        }
        
        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: normal;
            opacity: 0.8;
        }
        
        .blob1 {
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, #004d5c 0%, transparent 70%);
            top: -10%;
            left: -10%;
        }
        
        .blob2 {
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, #007589 0%, transparent 70%);
            top: 20%;
            right: -15%;
        }
        
        .blob3 {
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, #005d6e 0%, transparent 70%);
            bottom: -10%;
            left: 20%;
        }
        
        .blob4 {
            width: 55%;
            height: 55%;
            background: radial-gradient(circle, #4a9dad 0%, transparent 70%);
            bottom: 10%;
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="gradient-container">
        <div class="gradient-blob blob1"></div>
        <div class="gradient-blob blob2"></div>
        <div class="gradient-blob blob3"></div>
        <div class="gradient-blob blob4"></div>
    </div>
</body>
</html>